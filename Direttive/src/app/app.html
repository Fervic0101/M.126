
<p appMydirettive >testo</p>
<h2>Input maiuscolo</h2>
<input type="text" appUppercase placeholder="Scrivi qui...">

<h2>Input numerico con colore</h2>
<input type="text" appColorNumber placeholder="Scrivi un numero...">

<h2>Paragrafi con hover</h2>
<p appHoverColor="lightgreen">sfondo verdo</p>
<p appHoverColor="pink"> sfondo rosa</p>
<p appHoverColor> sfondo giallo </p>

<p [appMydirettive] = "'black'" >testo</p>
<div>
  <h2>Test della direttiva su paragrafi</h2>

  <p appMydirettive>
    testo giallo
  </p>

  <p [appMydirettive]="'pink'">
    sfondo rosa!
  </p>

  <h2>Test  su input</h2>

  <input type="text" appMydirettive placeholder="Scrivi qualcosa..." />

  <br><br>

  <input type="number" appMydirettive placeholder="Inserisci un numero" />
</div>
