<mat-card *ngFor="let product of Lista" class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title class="productName">{{product.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Prezzo: {{product.price}} €</p>
    <p>
        {{product.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button matButton>Vedi più informazioni</button>
  </mat-card-actions>
</mat-card>
