<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <label for="email">Email</label>
  <input
    type="email"
    id="email"
    name="email"
    ngModel
    #email="ngModel"
    required
  />

  <label for="password">Password</label>
  <input type="password"
    id="password"
    name="password"
    ngModel
    #password="ngModel"
    minlength="6"
    required
  />
<label for="Nome">Name</label>
  <input type="text"
    id="nome"
    name="nome"
    ngModel
    #nome="ngModel"
    minlength="3"
    maxlength="8"
    required
  />

  <button type="submit" >Login</button>
</form>
